<div class="container">
  <div class="row">
    <div class="col-md-12 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="display-5 text-center">Admin Login</h3>
        </div>
        <div class="panel-body">
          <form name="form" #tf="ngForm" (ngSubmit)="onSubmitSignIn()" novalidate>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="userEmail" id="email" class="form-control" [(ngModel)]="signInFormValue.userEmail" #userEmail="ngModel" required>
            </div>
            <div class="form-group mt-4">
              <label for="password">Password:</label>
              <input type="password" minlength="5" name="userPassword"  id="password" class="form-control" [(ngModel)]="signInFormValue.userPassword" #userPassword="ngModel" required togglePassword>
            </div>
            <div class="form-group">
              <button class="btn mb-2 mt-4">Login</button>
            </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
