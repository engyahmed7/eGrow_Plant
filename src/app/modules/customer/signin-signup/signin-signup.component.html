<!-- Register -->

<div class="container" >
  <!-- <h2>Register</h2> -->
  <div class="form-header">
    <h2 *ngIf="regForm">Register</h2>
    <h2 *ngIf="!regForm">Login</h2>
  </div>
  <form method="post" class="mb-5" [formGroup]="signUpfrom" (ngSubmit)="onSubmitSignUp()" *ngIf="regForm">

    <div class="form-section">
      <h3>Personal Information</h3>
      <div class="form-group">
        <input
          type="name"
          class="form-control"
          id="name"
          placeholder="Name"
          name="name"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          name="email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          name="password"
          formControlName="password"
        />
      </div>
      <div class="form-group">
        <input
          type="tel"
          class="form-control"
          id="mobNumber"
          placeholder="Phone Number"
          name="mobNumber"
          formControlName="mobNumber"
        />
      </div>
    </div>

    <div class="form-section">
      <h3>Address Information</h3>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="addressLine1" placeholder="Address Line 1" name="addressLine1" formControlName="addressLine1">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="addressLine2" placeholder="Address Line 2" name="addressLine2" formControlName="addressLine2">
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="city" placeholder="City" name="city" formControlName="city">
      </div>
      <div class="form-group">
        <select name="state" class="form-control" id="state" formControlName="state">
          <option selected disabled>State</option>
          <option value="Cairo">Cairo</option>
          <option value="Giza">Giza</option>
          <option value="Alexandria">Alexandria</option>
          <option value="Aswan">Aswan</option>
          <option value="Asyut">Asyut</option>
          <option value="Beheira">Beheira</option>
          <option value="Beni Suef">Beni Suef</option>
          <option value="Dakahlia">Dakahlia</option>
          <option value="Damietta">Damietta</option>
          <option value="Faiyum">Faiyum</option>
          <option value="Gharbia">Gharbia</option>
          <option value="Ismailia">Ismailia</option>
          <option value="Kafr El Sheikh">Kafr El Sheikh</option>
          <option value="Luxor">Luxor</option>
          <option value="Matruh">Matruh</option>
          <option value="Minya">Minya</option>
          <option value="Monufia">Monufia</option>
          <option value="New Valley">New Valley</option>
          <option value="North Sinai">North Sinai</option>
          <option value="Port Said">Port Said</option>
          <option value="Qalyubia">Qalyubia</option>
          <option value="Qena">Qena</option>
          <option value="Red Sea">Red Sea</option>
          <option value="Sharqia">Sharqia</option>
          <option value="Sohag">Sohag</option>
          <option value="South Sinai">South Sinai</option>
          <option value="Suez">Suez</option>
        </select>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="zipCode" placeholder="Zip Code" name="zipCode"formControlName="zipCode">
      </div>
    </div>

    <div class="form-section">
      <h3>Additional Information</h3>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="age"
          placeholder="Age"
          name="age"
          formControlName="age"
        />
      </div>
      <div class="form-group">
        <select name="language" class="form-control" id="language" formControlName="language">
          <option selected disabled>Language</option>
          <option value="Arabic">Arabic</option>
          <option value="English">English</option>
        </select>
      </div>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="Male"
            formControlName="gender"
          />
          Male
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="Female"
            formControlName="gender"
          />
          Female
        </div>
      </div>
      <div class="form-group">
        <textarea
          class="form-control"
          id="aboutYou"
          placeholder="About You"
          name="aboutYou"
          formControlName="aboutYou"
        ></textarea>
      </div>
      <div class="form-group">
        <input
          type="file"
          class="form-control"
          id="uploadImage"
          placeholder="Upload Image"
          name="uploadImage"
          formControlName="uploadImage"
        />
      </div>

      <div class="form-group">
        <select name="role" class="form-control" id="role" formControlName="role">
          <option selected disabled>What Are You?</option>
          <option value="Seller">Seller</option>
          <option value="Buyer">Buyer</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <input type="checkbox" class="form-check-inline" id="agreetc" name="agreetc" formControlName="agreetc">Terms and condition
    </div>

    <button type="submit" class="btn">Register</button>
      <div class="no-account">
        Already Registered? <a routerLink="/sign-in">Sign in</a>
      </div>
  </form>

  <form method="get" class="mb-5" (ngSubmit)="onSubmitSignIn()" *ngIf="!regForm">
    <div class="form-group">
      <input type="email" class="form-control" name="userEmail" [(ngModel)]="signInFormValue.userEmail" #userEmail="ngModel" required email placeholder="email" autocomplete >
    </div>
    <div class="form-group">
      <input type="password" class="form-control"  name="userPassword" [(ngModel)]="signInFormValue.userPassword" #userPassword="ngModel" minlength="6" togglePassword placeholder="password">
    </div>
    <button type="submit" class="btn">login</button>
    <div class="no-account">Don't have an account? <a routerLink="/signUp">Sign Up</a></div>
  </form>
  <div class="or-badge">
    <hr />
    <span>or</span>
  </div>
  <div id="google-signin" class="google mt-5"></div>
</div>
